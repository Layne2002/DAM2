<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let personaje of listaPersonajes;
      let i = index;
      let esPar = even;
      let esUltimo = last
    "
    class="list-group-item"
  >
    <span>{{ personaje.nombre }} -</span>
    <strong>Fuerza: </strong>
    <span>{{ personaje.fuerza }}</span>
    <span>
      Índice:{{ i }} - Es par: {{ esPar }} - Es el último:{{ esUltimo }}
    </span>
  </li>
</ul>
