<ul class="mt-2 list-group">

  <li *ngFor="let nombre of nombresHeroes" class="list-group-item">
    {{ nombre }}
  </li>
</ul>
<div *ngIf="heroeEliminado; else NadaQueBorrar">
  <h3>Heroe Eliminado: {{heroeEliminado}}</h3>
</div>
<ng-template #NadaQueBorrar>
  <h3>No ha eliminado ningun heroe</h3>
</ng-template>

<button *ngIf="nombresHeroes.length>0" (click)="eliminaultimoHeroe()" class="btn btn-outline-danger">
  Borrar heroe
</button>
