<h1>Goku</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ nombre }}</dd>

  <td>Edad:</td>
  <dd>{{ edad }}</dd>

  <td>Metodo:</td>
  <dd>{{ getDescripcionHeroe() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ nombreCapitalizado }}</dd>
</dl>

<button *ngIf="nombre === 'Goku'"  class="btn btn-primary mx-2" (click)="cambiarNombre()">
  Cambiar nombre
</button>

<button class="btn btn-primary">
  Cambiar edad
</button>
